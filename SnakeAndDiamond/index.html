<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>贪吃蛇大战方块</title>
		<link rel="stylesheet" type="text/css" href="css/start.css"/>
	</head>
	<body>
		<div><canvas id="main" width="280" height="500" style="background-color: #eee;">您的浏览器不支持canvas</canvas></div>
		<div id="start">
			<button id="btn-start" class="btn">开始</button>
		</div>
		<div id="end">
			<p id="text">游戏结束</p>
			<button id="restart" class="btn">重新开始</button>
			<p id="show-result">你的得分：</p>
			<div id="result"></div>
		</div>
		<div id="score"></div>
		<script src="js/snake.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fond.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rect.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
